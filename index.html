<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CovidAnalyzer</title>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- For map-view button icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <!-- Grid system using bootstrap -->
        <div class="container">

            <!-- Control Menu -->
            <div class="div-views bg-custom text-white fs-6 d-flex justify-content-between p-2">
                <p class="m-0">CovidAnalyzer: New York COVID-19 Data Analysis</p>
                <fieldset>
                    <!-- The original paper also has a dropdown for selecting the dataset. However,
                    because we're only using one dataset, we're not including that here. -->
                    <label for="hotspot-select">Number of hotspots:</label>
                    <select id="hotspot-select">
                        <!-- In the paper, 3 is the default value. -->
                        <option>3</option>
						<option>4</option>
						<option>5</option>
                    </select>
                </fieldset>
            </div>

            <!-- Row Stack -->
            <div class="row-container" id="row-1">
                <div class="div-views" id="div-map-view">
                    <!-- <div class="button-stack"> -->
                    <!-- Resource: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_icon_buttons -->
                    <button class="btn" onclick="map_view_reset();" id="map_reset"><i class="fa-sharp fa-solid fa-trash-can"></i></button>
                    <button class="btn" onclick="map_view_zoom_pan();" id="map_select_single"><i class="fa-solid fa-arrow-pointer" style="transform: translate(1px, 0px); padding-left: 1px; padding-right: 2px;"></i></button>
                    <button class="btn" onclick="map_view_brush();" id="map_select_multiple"><i class="fas fa-vector-square"></i></button>
                    <!-- Map View -->
                    <svg id="svg_map"></svg>
                </div>

                <div class="div-views" style="display:inline-block" id="div-hotspot">
                    <svg height=390 width=635 id="svg_hotspot"></svg>
                </div>
            </div>

            <!-- Row Stack -->
            <div class="row-container" id="row-2">
                <div class="div-views" id="div-cumulative-temporal-view">
                    <svg id="svg_cumulative_temporal_month" width="100%"></svg>
                    <svg id="svg_cumulative_temporal_day" width="100%"></svg>
                </div>

                <div class="div-views" id="div-global-temporal-view">
                    <svg id="svg_global_temporal" width="100%"></svg>
                </div>
            </div>

            <!-- Row Stack -->
            <div class="row-container" id="row-3">
                <div class="div-views d-flex flex-column justify-content-center" id="div-filter-widget">
                    <svg id="svg_filter_time"></svg>
                    <svg id="svg_filter_type"></svg>
                </div>

                <!-- Column Stack -->
                <div class="column-container" id="div-rank-radial">
                    <div class="div-views" id="div-ranking-type-view">
                        <svg id="svg_ranking"></svg>
                    </div>

                    <div class="div-views" id="div-radial-type-view">
                        <!-- <svg id="svg_radial"></svg> -->
                        <div class="inline" id="my_dataviz1"></div>
                        <div class="inline" id="my_dataviz2"></div>
                        <div class="inline" id="my_dataviz3"></div>
                        <div class="inline" id="my_dataviz4"></div>
                        <div class="inline" id="my_dataviz5"></div>
                    </div>
                </div>
            </div>

            <!-- Row Stack -->
            <div class="row-container" id="row-4">
                <div class="div-views" id="div-extension">
                    <svg id="svg_extension"></svg>
                </div>
            </div>

        </div>
    </body>
</html>
